<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CRUD com HTML, CSS e JAVASCRIPT Moderno</title>

</head>
<body>
    <h2> Criando um CRUD com HTML, CSS e JAVASCRIPT Moderno</h2>

    <h1>Cadastro de nomes</h1>

        <label>
            Nome:

                type="text" 
                id="inputName"

            />
        </label>
    </form>

    <h2>Nomes cadastrados at√© o momento</h2>
